{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add new student {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="name" class="form-control"
            value="{{ request.form['name'] }}"></input>

        <label for="age">Age</label>
        <input type="text" name="age" placeholder="age" class="form-control"
            value="{{ request.form['age'] }}"></input>

        <label for="spec">Specialty</label>
        <input type="text" name="spec" placeholder="spec" class="form-control"
            value="{{ request.form['spec'] }}"></input>

        <label for="year">Study year</label>
        <input type="text" name="year" placeholder="study year" class="form-control"
            value="{{ request.form['year'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
